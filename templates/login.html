{% extends 'layout.html' %} {% block title %}Account{% endblock %}

{% block body %}
    <div class="login__page">
        <div class="login__section">
            <h2 style="text-align: center;">Login</h2>
            <form method="post" action="">
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input type="text" class="form-control" name="inputemail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password</label>
                  <input type="password" class="form-control" name="inputpsswd" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  <a href="#">I don't have an account</a>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
