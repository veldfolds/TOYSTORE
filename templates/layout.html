<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/51cadf4d8e.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="static\favico\apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static\favico\favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static\favico\favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-light bg-light navbar-expand-sm" id="navbar-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="static\images\logo-light1.png" alt="" width="50" height="40" class="d-inline-block align-text-center">
                    ToyStore
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation on smaller screens">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-puzzle-piece"></i> Puzzles</a>
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-car-side"></i> Toy Vehicles</a>
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-paw"></i> Toy Animals</a>
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-kitchen-set"></i> Dolls</a>
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-screwdriver-wrench"></i> Construction Toys</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="fa-solid fa-building"></i></i> About Us</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link"><i class="fa-solid fa-cart-shopping"></i> My Cart</a>
                        </li>
                        <li class="nav-item">
                            <a href="/login" class="nav-link"><i class="fa-solid fa-user"></i> My Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" id='main__section'>
        {% block body %}{% endblock %}
        </div>
    
        <footer>
            <h5>&#169 ToyStore</h5>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
