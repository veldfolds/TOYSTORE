<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/51cadf4d8e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static\styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="static\apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static\favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static\favicon-16x16.png">
        <link rel="manifest" href="static\site.webmanifest">

        <style>
            body {
                background-color: #fafafa;
            }

        </style>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light navbar-expand-sm">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">TOYSTORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation on smaller screens">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-puzzle-piece"></i> Puzzles</a>
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-car-side"></i> Toy Vehicles</a>
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-paw"></i> Toy Animals</a>
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-kitchen-set"></i> Dolls</a>
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-screwdriver-wrench"></i> Construction Toys</a>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2" style="width: auto;" type="text" placeholder="What are you looking for ? ">
                        <button class="btn btn-block btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link"><i class="fa-solid fa-cart-shopping"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="nav-link"><i class="fa-regular fa-user"></i> Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-2 d-none d-sm-block" style="background-color: black;">
                <div class="category-box">
                    <h3>Category</h3>
                </div>
            </div>

            <div class="col-md-10" style="background-color: #0b772b;">
                <h3>Top selling</h3>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
